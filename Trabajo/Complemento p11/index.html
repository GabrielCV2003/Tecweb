<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>ProductApp</title>
    <!-- BOOTSTRAP 4  -->
    <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
  </head>
  <body>

    <!-- BARRA DE NAVEGACIÓN  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href=".">ProductApp</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto"></ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" name="search" id="search" type="search" placeholder="ID, marca o descripción" aria-label="Search">
            <button class="btn btn-success my-2 my-sm-0" type="submit">Buscar</button>
          </form>
      </div>
    </nav>

    <div class="container">
      <div class="row p-4">
        <div class="col-md-5">
          <div class="card">
            <div class="card-body">
              <!-- FORMULARIO PARA AGREGAR PRODUCTO -->
              <form id="product-form">
                <fieldset>
                  <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" required maxlength="100" placeholder="Máximo 100 caracteres">
                    <small class="form-text text-muted estado-nombre"></small> <!-- Barra de estado -->
                  </div>
              
                  <div class="form-group">
                    <label for="marca">Marca:</label>
                    <select id="marca" name="marca" class="form-control" required>
                      <option value="">Seleccione una marca</option>
                      <option value="Sony">Sony</option>
                      <option value="Microsoft">Microsoft</option>
                      <option value="Nintendo">Nintendo</option>
                      <option value="Razer">Razer</option>
                      <option value="Logitech">Logitech</option>
                      <option value="Steam">Steam</option>
                      <option value="PS5">PS5</option>
                      
                    </select>
                    <small class="form-text text-muted estado-marca"></small> <!-- Barra de estado -->
                  </div>
              
                  <div class="form-group">
                    <label for="modelo">Modelo:</label>
                    <input type="text" id="modelo" name="modelo" class="form-control" required maxlength="25" placeholder="Texto alfanumérico">
                    <small class="form-text text-muted estado-modelo"></small> <!-- Barra de estado -->
                  </div>
              
                  <div class="form-group">
                    <label for="precio">Precio:</label>
                    <input type="number" id="precio" name="precio" class="form-control" step="0.01" required min="100" placeholder="Mayor a 99.99">
                    <small class="form-text text-muted estado-precio"></small> <!-- Barra de estado -->
                  </div>
              
                  <div class="form-group">
                    <label for="detalles">Detalles:</label>
                    <textarea id="detalles" name="detalles" class="form-control" rows="4" maxlength="250" placeholder="Opcional, máximo 250 caracteres"></textarea>
                    <small class="form-text text-muted estado-detalles"></small> <!-- Barra de estado -->
                  </div>
              
                  <div class="form-group">
                    <label for="unidades">Unidades:</label>
                    <input type="number" id="unidades" name="unidades" class="form-control" required min="0" placeholder="Mayor o igual a 0">
                    <small class="form-text text-muted estado-unidades"></small> <!-- Barra de estado -->
                  </div>
              
                  <div class="form-group">
                    <label for="imagen">Imagen (URL):</label>
                    <input type="text" id="imagen" name="imagen" class="form-control" placeholder="Opcional, deja vacío para usar imagen por defecto">
                    <small class="form-text text-muted estado-imagen"></small> <!-- Barra de estado -->
                  </div>
                </fieldset>
                <input type="hidden" id="productId" name="id"> <!-- Campo oculto para el ID -->
                <button class="btn btn-primary btn-block" type="submit">Agregar Producto</button>
              </form>
            </div>
          </div>
        </div>

        <!-- TABLA  -->
        <div class="col-md-7">
          <div class="card my-4" id="product-result">
            <div class="card-body">
              <!-- RESULTADO -->
              <ul id="container"></ul>
            </div>
          </div>

          <table class="table table-bordered table-sm">
            <thead>
              <tr>
                <td>Id</td>
                <td>Nombre</td>
                <td>Descripción</td>
              </tr>
            </thead>
            <tbody id="products"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <!-- Lógica del Frontend -->
    <script src="app.js"></script>
  </body>

</html>
