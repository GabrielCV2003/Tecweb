<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Productos - FIKY-GAMES</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .store-title {
            font-size: 4em;
            color: #ff6600;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from {
                text-shadow: 2px 2px 4px rgba(255, 102, 0, 0.7);
            }
            to {
                text-shadow: 2px 2px 20px rgba(255, 102, 0, 1);
            }
        }
        h1 {
            text-align: center;
            color: #ff6600;
            font-size: 2em;
            margin-bottom: 20px;
        }
        form {
            background-color: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 100%;
        }
        fieldset {
            border: 2px solid #ff6600;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        legend {
            color: #ff6600;
            font-weight: bold;
            font-size: 1.2em;
            padding: 0 10px;
        }
        label {
            display: block;
            margin-top: 10px;
            color: #ffffff;
        }
        input[type="text"], input[type="number"], textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #3d3d3d;
            color: #ffffff;
            font-size: 1em;
        }
        input[type="text"]:focus, input[type="number"]:focus, textarea:focus {
            border-color: #ff6600;
            outline: none;
        }
        input[type="submit"], input[type="reset"] {
            padding: 10px 20px;
            background-color: #ff6600;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-right: 10px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #e65c00;
        }
        input[type="reset"] {
            background-color: #444;
        }
        input[type="reset"]:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div class="store-title">FIKY-GAMES</div>
    <form id="formularioProductos" action="http://localhost:8080/tecweb/practicas/p09/set_producto_v2.php" method="post">
        <h1>Registro de Nuevos Productos</h1>
        <fieldset>
            <legend>FRIKY-GAMES (Videojuegos y mas)</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="marca">Marca:</label>
            <input type="text" id="marca" name="marca" required>

            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" name="modelo" required>

            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio" step="0.01" required>

            <label for="detalles">Detalles:</label>
            <textarea id="detalles" name="detalles" rows="4" required></textarea>

            <label for="unidades">Unidades:</label>
            <input type="number" id="unidades" name="unidades" required>

            <label for="imagen">Imagen (URL):</label>
            <input type="text" id="imagen" name="imagen" required>
        </fieldset>

        <input type="submit" value="Registrar Producto">
        <input type="reset" value="Limpiar Formulario">
    </form>
</body>
</html>
